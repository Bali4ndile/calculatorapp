<!DOCTYPE html>
<html lang="en">
    <head> <title>Title</title>
        <link rel="stylesheet" type="text/css" href="style.css">    
    </head>
    <body>
        <h1 id="heading" onclick ="changetext()">JavaScript</h1>
        <h1 id="addition"></h1>

    <script>
        document.getElementById("addition").innerHTML=addNumbers(10, 7);

        function changetext() {
            if (document.getElementById("heading").innerHTML === "JavaScript") {
                document.getElementById("heading").innerHTML = "JS is awesome";
            } else {
                document.getElementById("heading").innerHTML = "JavaScript";
            }
        }

        function addNumbers(num1, num2) {
            return num1 + num2;
        }
    </script>
</body>
</html>
